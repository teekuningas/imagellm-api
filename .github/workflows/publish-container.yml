name: Build and Publish

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Extract tag name
      shell: bash
      run: echo "IMAGE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Setup Nix
      uses: cachix/install-nix-action@v22
      with:
        extra_nix_config: "system-features = nixos-test benchmark big-parallel kvm"

    - name: Build
      run: |
        nix build .#dockerImage
        docker load < result
        docker tag imagellm-api:latest localhost/imagellm-api:${IMAGE_TAG}
        docker save localhost/imagellm-api:$IMAGE_TAG | gzip > imagellm-api-${IMAGE_TAG}.tar.gz

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./imagellm-api-${{ env.IMAGE_TAG }}.tar.gz
        asset_name: imagellm-api-${{ env.IMAGE_TAG }}.tar.gz
        asset_content_type: application/gzip
